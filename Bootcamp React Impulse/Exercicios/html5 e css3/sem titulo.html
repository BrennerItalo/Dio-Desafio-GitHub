<!DOCTYPE html>

        <title>Brenner Italo</title>
        <link rel="stylesheet" href="style.css">

        <header>

                <h2 class="subtitle">Posts</h2>

                </header>    
            </article>
        </section>
        <footer>
            <ul class="contactList">
                <li>
                    <a href="https://github.com/BrennerItalo" target="_blank">GitHub</a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/brenner-italo/" target="_blank">Linkedin</a>
                </li>
            </ul>
        </footer>
